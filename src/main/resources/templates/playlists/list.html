<!-- styles fragment -->
<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/playlist_list_styles.css}" />
</th:block>

<!-- contenido fragment -->
<th:block th:fragment="contenido">
    <div class="container my-5">
        <h1 class="mb-4 text-success">Lista de Playlists</h1>
        <a th:href="@{/playlists/new}" class="btn btn-success mb-3">Agregar Nueva Playlist</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Intérprete</th>
                    <th>Cantidad de Temas</th>
                    <th>Duración Total</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="playlist : ${playlists}">
                    <td th:text="${playlist.id}"></td>
                    <td th:text="${playlist.titulo}"></td>
                    <td th:text="${playlist.interprete}"></td>
                    <td th:text="${playlist.cantidadTemas}"></td>
                    <td th:text="${playlist.duracionTotal}"></td>
                    <td th:text="${playlist.genre != null ? playlist.genre.nombre : 'Sin género'}"></td>
                    <td>
                        <a th:href="@{/playlists/edit/{id}(id=${playlist.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/playlists/delete/{id}(id=${playlist.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar esta playlist?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</th:block>

<!-- scripts fragment -->
<th:block th:fragment="scripts">
    <script>
        console.log("Página de Listas de reproducción cargada");
    </script>
</th:block>
