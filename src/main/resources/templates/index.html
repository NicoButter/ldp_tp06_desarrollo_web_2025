<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Playlists - Inicio Épico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <!-- CSS  -->
  <link rel="stylesheet" th:href="@{/css/index_styles.css}" />

</head>
<body>

  <!-- INTRO  -->
  <div class="intro">
    Bienvenido a RockList 2025
  </div>

  <!-- Video de fondo -->
  <video autoplay muted loop class="video-bg">
    <source th:src="@{/video/video_background.mp4}" type="video/mp4"/>
    Tu navegador no soporta video HTML5 😢
  </video>

  <div class="overlay"></div>

  <div class="content" data-aos="zoom-in">
    <h1 data-aos="fade-down" data-aos-delay="300">Gestión de Colección de Música</h1>
    <p class="lead" data-aos="fade-up" data-aos-delay="600">Organiza tus playlists como una estrella de rock</p>
    <div data-aos="fade-up" data-aos-delay="900">
      <a href="/playlists" class="btn btn-success">Ver Playlists</a>
      <a href="/genres" class="btn btn-dark">Ver Géneros</a>
    </div>
  </div>

  <footer data-aos="fade-up" data-aos-delay="1500">
    &copy; 2025 Nicolás Butterfield - UNPA - Rockeando la Programación
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
