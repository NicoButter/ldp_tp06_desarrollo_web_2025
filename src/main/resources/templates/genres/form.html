<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- estilos, contenido y scripts -->
<th:block
    th:with="headSection=~{::styles},
             bodyContent=~{::contenido},
             bodyScripts=~{::scripts}">

    <!-- Reutilización el layout -->
    <th:block th:replace="fragments/layout :: head(${genre.id} != null ? 'Editar Género' : 'Crear Género')" />
</th:block>

<!-- Estilos específicos -->
<th:block th:fragment="styles">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/genres_form_styles.css}" />
</th:block>

<!-- Contenido principal -->
<th:block th:fragment="contenido">
    <div class="genre-form-container">
        <h1 th:text="${genre.id} ? 'Editar Género' : 'Crear Género'"></h1>

        <form th:action="@{/genres}" th:object="${genre}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nombre">Nombre del Género:</label>
            <input type="text" th:field="*{nombre}" id="nombre" required maxlength="20"
                   placeholder="Ej: Rock, Pop, Jazz" autofocus />

            <button type="submit">
                <i class="fas fa-save"></i> Guardar
            </button>
        </form>

        <a th:href="@{/genres}" class="btn-volver">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
    </div>
</th:block>

<!-- Scripts específicos (si querés agregar más luego) -->
<th:block th:fragment="scripts">
    <script>
        console.log("Formulario de género cargado con éxito");
    </script>
</th:block>
