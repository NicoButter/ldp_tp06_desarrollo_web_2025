<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/genres_form_styles.css}" />
</th:block>

<th:block th:fragment="contenido">
    <div class="genre-form-container">
        <h1 th:text="${genre.id} != null ? 'Editar Género' : 'Crear Género'"></h1>
        
        <form th:action="@{/genres}" th:object="${genre}" method="post" aria-labelledby="form-title">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required 
                       aria-required="true" aria-describedby="nombre-error" />
                <span id="nombre-error" class="error-message" th:if="${#fields.hasErrors('nombre')}" 
                      th:errors="*{nombre}" style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; display: block;">
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/genres}" class="btn btn-secondary btn-volver">Cancelar</a>
        </form>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
        console.log("Formulario de género cargado");
    </script>
</th:block>
